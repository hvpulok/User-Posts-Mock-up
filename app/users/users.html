<h1>Users List Page</h1>

<table class="table table-hover table-bordered">
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="#user of _users">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
    </tr>
</table>
